<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marco Truncellito" />
    <meta name="description" content="clothing store">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icona.png">
    <title>Boolando</title>
</head>
<body>
 <main>
    <div class="container">
        <div class="row">
            <article class="card t-shirt">
                <div class="sales size-on-image"><span>-50%</span></div>
                <div class="sustainability size-on-image">
                    <span>Sostenibilità</span>
                </div>
                <div class="description">
                    <span class="brand">Levi's</span> <br>
                    <span class="name">RELAXED FIT TEE UNISEX</span> <br>
                    <span class="cost">14,99&euro;</span> 
                    <span class="previous-price">29,99&euro;</span>
                </div>
            </article> 
            

            <article class="card dress">
                <div class="sales size-on-image"><span>-30%</span></div>
                <div class="description">
                    <span class="brand">Guess</span> <br>
                    <span class="name">ROSES TEE</span> <br>
                    <span class="cost">20,99&euro;</span>
                    <span class="previous-price">29,99&euro;</span>
                </div>
            </article>
          

            <article class="card tailleur">
                <div class="sales size-on-image"><span>-30%</span></div>
                <div class="description">
                    <span class="brand">Come Zucchero Filato</span> <br>
                    <span class="name">VOGLIA DI COLORI PASTELLO</span> <br>
                    <span class="cost">129,99&euro;</span>
                </div>
            </article>
            
        </div>

        <div class="row">
            <article class="card t-shirt">
                <div class="sales size-on-image"><span>-50%</span></div>
                <div class="sustainability size-on-image">
                    <span>Sostenibilità</span>
                </div>
                <div class="description">
                    <span class="brand">Levi's</span> <br>
                    <span class="name">TEE UNISEX</span> <br>
                    <span class="cost">14,99&euro;</span> 
                    <span class="previous-price">29,99&euro;</span>
                </div>
            </article> 
            

            <article class="card dress">
               <!-- not sales -->
                <div class="description">
                    <span class="brand">Maya Deluxe</span> <br>
                    <span class="name">STRIPE BODICE</span> <br>
                    <span class="cost">99,99&euro;</span>
                </div>
            </article>
          

            <article class="card tailleur">
                <!-- not sales -->
                <div class="description">
                    <span class="brand">Espirit</span> <br>
                    <span class="name">MAGLIONE - BLACK</span> <br>
                    <span class="cost">29,99&euro;</span>
                </div>
            </article>
            
        </div>
        
    </div>
 </main>
</body>
</html>
